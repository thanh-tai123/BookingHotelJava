<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .vertical-navbar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .vertical-navbar .nav-link {
            color: #333;
        }
        .vertical-navbar .btn-reserve {
            margin-left: 15px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
    </style>
</head>
<body>

<nav class="vertical-navbar">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img alt="Hotel logo" height="20" src="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png" width="50"/>
        </a>
        <ul class="navbar-nav flex-column">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:href="@{/room}" th:text="#{navbar.phong_va_suites}">
                    PHÒNG & SUITES
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" th:text="#{navbar.phong_deluxe}">Phòng Deluxe</a>
                    <a class="dropdown-item" href="#" th:text="#{navbar.phong_suite}">Phòng Suite</a>
                    <a class="dropdown-item" href="#" th:text="#{navbar.phong_executive}">Phòng Executive</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/account/info}" th:text="#{navbar.thong_tin}">THÔNG TIN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/search/bookcode}" th:text="#{navbar.tra_cuu_phong}">TRA CỨU PHÒNG</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:text="#{navbar.dang_xuat}">ĐĂNG XUẤT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/account/login}" th:text="#{navbar.dang_nhap}">ĐĂNG NHẬP</a>
            </li>
            <button class="btn btn-reserve" type="button" style="margin-top: 10px;" th:text="#{navbar.giu_cho_ngay}">GIỮ CHỖ NGAY</button>
            <li class="nav-item" style="margin-top: 20px;">
                <select id="languageSelect" onchange="changeLanguage(this)">
                    <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                    <option value="vi" th:selected="${#locale.language == 'vi'}">Vietnamese</option>
                </select>
            </li>
        </ul>
    </div>
</nav>

<div class="content">
    <!-- Nội dung của bạn sẽ ở đây -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function changeLanguage(select) {
        var lang = select.value;
        window.location.href = window.location.pathname + '?lang=' + lang;
    }
</script>

</body>
</html>
