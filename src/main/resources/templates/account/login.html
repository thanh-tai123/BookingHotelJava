<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .bg {
            background-image: url('https://lavelasaigon.com/wp-content/uploads/2022/10/main-banner.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #bfa77a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-left: 100px;
        }
        .login-container h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            color: white;
            
        }
        .login-container input[type="text"], .login-container input[type="email"], .login-container input[type="password"], .login-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .login-container .btn-login {
            background-color:brown;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .remember{
            font-size: 15px;
        }
        .login-container .btn-login:hover {
            background-color: #a38e6a;
        }
        .login-container .forgot-password {
            color: white;
            float: right;
            font-size: 15px;
        }
        .login-container .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .login-container .social-login button {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container .social-login button:hover {
            background-color: red;
        }
        .welcome-text {
            position: absolute;
            top: 50%;
            right: 40%;
            transform: translateY(-50%);
            color: white;
            text-align: left;
        }
        .welcome-text h1 {
            font-size: 36px;
        }
        .hero-section {
            position: relative;
          
            color: white;
        }

        .hero-section img {
            width: 100%;
            height: 100%;
        }

        .btn-google {
        background-color: #f44248;
        color: white; /* Màu chữ mặc định */
        transition: background-color 0.3s; /* Hiệu ứng chuyển tiếp */
    }

    .btn-google:hover {
        background-color: red; /* Màu nền khi hover */
    }

    /* Nếu cần, bạn cũng có thể thay đổi màu chữ khi hover */
    .btn-google:hover {
        color: white; /* Màu chữ khi hover */
    }
    </style>
</head>
<body>
    <div class="bg">
    
            <div class="row">
                <div class="col-md-1">
                <a class="navbar-brand" th:href="@{/room}">
            <img alt="Hotel logo" style="margin-left:50px; margin-top:-70px" height="100" src="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png"
                 width="100"/>
        </a>
                </div>
                <div class="col-md-3">
            <div class="login-container">
            <h2>Đăng nhập</h2>
                  <form th:action="@{/account/login-check}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label" th:text="#{login.username}"></label>
                    <input type="text" class="form-control" name="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{login.passWord}"></label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember-me">
                        <label class="form-check-label" for="remember-me" th:text="#{login.remember}">

                        </label>
                    </div>
                    <a href="/account/forgot-password" class="text-primary" th:text="#{login.forgotPassword}"></a>
                </div>
                <div class="d-grid">
                    <input type="submit" class="btn btn-primary" th:value="#{login.login}"
                           style="margin-left: 15px; width:230px; height:50px">
                </div>
                <div th:if="${error}" style="margin-left: 17px; color: red; font-weight: bold;">
                    <p th:text="${error}"></p>
                </div>
                <div class="text-center mt-3">
                    <p th:text="#{login.orLogInBy}"></p>
                    <div class="d-flex justify-content-center mt-3">
                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-lg"
                           th:text="#{login.signInWithGoogle}">
                            <i class="fab fa-google me-2"></i>
                        </a>

                    </div>
                </div>
                <div class="text-center mt-3">
                    <text th:text="#{login.YouDontHaveAccount}"></text>
                    <a th:href="@{/account/register}" class="text-primary" th:text="#{login.register}"></a>
                </div>
                <a href="/account/regenerate-otp" th:text="#{login.veryfi}"></a>
            </form>
        </div>
    </div>
        <div class="col-md-6">
            <div class="hero-section">
                <img src="https://lavelasaigon.com/wp-content/uploads/2022/10/room-banner.png" alt="">
                </div>
        <div class="welcome-text">
            <h1>Welcome to<br>La Vela Sai Gon Hotel</h1>
        </div>
        

    </div>
    <div class="col-md-2"></div>
</div>
</div>
</body>
</html>
