
<html>
<head>
    <title>Login </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    .box {
        margin: 0px;
        height: 800px;
        background-color: rgb(173, 223, 223);
    }
    .wellcom{
        padding: 5px;
        display:flex;
        align-items: center;
        text-align: center;
        position: relative;
        left: 200px;
    }
    .btn-google {
        background-color: #f44248; 
        color: white; /* Màu chữ mặc định */
        transition: background-color 0.3s; /* Hiệu ứng chuyển tiếp */
    }

    .btn-google:hover {
        background-color: red; /* Màu nền khi hover */
    }

    /* Nếu cần, bạn cũng có thể thay đổi màu chữ khi hover */
    .btn-google:hover {
        color: white; /* Màu chữ khi hover */
    }
    
</style>
<body>

<div class="container row">
    <div class="container col-6 box d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-5 shadow-2">
            <h2 class="text-center mb-4">Sign In</h2>
            <form th:action="@{/account/login-check}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">UserName</label>
                    <input type="text" class="form-control"  name="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">PassWord</label>
                    <input  type="password" class="form-control" name="password"  id="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember Me?
                        </label>
                    </div>
                    <a href="/account/forgot-password" class="text-primary">Forgot Password?</a>
                </div>
                <div class="d-grid">
                    <input type="submit" class="btn btn-primary" value="Login" style="margin-left: 15px; width:230px; height:50px">
                </div>
                <div th:if="${error}" style="margin-left: 17px; color: red; font-weight: bold;">
    <p th:text="${error}"></p>
</div>
                <div class="text-center mt-3">
                    Or Log in by:
                    <div class="d-flex justify-content-center mt-3">
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-lg">Sign in with Google
    <i class="fab fa-google me-2"></i>
</a>
               
                    </div>
                </div>
                <div class="text-center mt-3">
                    You don't have account? <a th:href="@{/account/register}" class="text-primary">Register</a>
                </div>
                <a href="/account/regenerate-otp">Verify</a>
            </form>
        </div>
    </div>
    <div class=" wellcom  col-6 text-center">
        <h1 >Wellcome to Booking</h1>
    </div>
    </div>
</body>

</html>
