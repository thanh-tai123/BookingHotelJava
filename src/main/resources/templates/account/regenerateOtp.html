
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Verify Account</title>
</head>
<style>  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
}
.bg {
    background-image: url('https://lavelasaigon.com/wp-content/uploads/2022/10/main-banner.png');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
.login-container {
    background-color: #bfa77a;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
   
}
.login-container h3 {
    color: white;
    text-align: center;
    margin-bottom: 20px;
}
.login-container label {
    color: white;

}
.login-container input[type="text"], .login-container input[type="email"], .login-container input[type="password"], .login-container input[type="tel"] {
    width: 280px;
    padding: 10px;
    margin: 5px 0 10px 0;
    border: none;
    border-radius: 5px;
}
.login-container input[type="checkbox"] {
    margin-right: 10px;
}
.login-container .btn-login {
    background-color:#c09b5a;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}
.remember{
    font-size: 15px;
}
.login-container .btn-login:hover {
    background-color: white;
    color: #c09b5a;
    border:1px solid #c09b5a;
}
.login-container .forgot-password {
    color: white;
    float: right;
    font-size: 15px;
}
.login-container .social-login {
    text-align: center;
    margin-top: 20px;
}
.login-container .social-login button {
    background-color: white;
    color: black;
    border: 1px solid #ccc;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
}
.login-container .social-login button:hover {
    background-color: red;
}
.welcome-text {
    position: absolute;
    top: 50%;
    right: 40%;
    transform: translateY(-50%);
    color: white;
    text-align: left;
}
.welcome-text h1 {
    font-size: 36px;
}
.hero-section {
    position: relative;

    color: white;
}

.hero-section img {
    width: 100%;
    height: 100%;
}

img{width: 300px;
    height: 250px;
}</style>
<body>



<div class="bg">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div class="login-container">
                <h3 >Verify Account</h3>
                <form th:action="@{/account/verify-account}" method="post">

                    <label for="email" class="form-label" th:text="#{forgotPassword.EmailAddress}"></label>
                    <input type="text" name="email" th:value="${email}">

                    <label >OTP:</label>
                    <input input type="text" name="otp">





                    <button type="submit" class="btn-login"  >Verify</button>

                </form>
                 </div>
        </div>



    </div>
    <div class="col-md-2"></div>
</div>

</html>
