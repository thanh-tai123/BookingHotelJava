<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>THÔNG TIN CỦA BẠN</title>
    <link rel="icon" href="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png" type="image/png">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css}">

    <style>


        h1, h2 {

            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #c09b5a;

        }

        th {

            background-color: #c09b5a;

            color: black;
        }

        .imginfo {
            max-width: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            background-color: #c09b5a;
            color: white;
            border: 1px solid grey;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: #c09b5a;

            border: 1px solid #c09b5a;
        }

        /* Style riêng cho các thẻ <a> trong phân trang */
        .pagination-link {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #c09b5a;
            color: white;
            border: 1px solid grey;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Thay đổi màu khi hover */
        .pagination-link:hover {
            background-color: white;
            color: #c09b5a;

            border: 1px solid #c09b5a;
        }

        /* Ẩn liên kết không hợp lệ nếu điều kiện không thỏa mãn */
       /*  .pagination-link[th:if] {
            visibility: hidden;
        } */

    </style>
</head>
<body>

<div th:replace="~{access/nav :: html}"></div>
<div class="container">

    <h1>THÔNG TIN CỦA BẠN</h1>

    <table>
        <thead>


        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th th:if="${user.roleString.contains('ADMIN')}">Admin</th>
            <th th:if="${user.roleString.contains('STAFF')}">Staff</th>
            <th>Img</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.userCode}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.roleString}"></td>
            <td th:if="${user.roleString.contains('ADMIN')}">
                <a th:href="@{/admin}">TRANG ADMIN</a>
            </td>
            <td th:if="${user.roleString.contains('STAFF')}">
                <a th:href="@{/supplier}">TRANG STAFF</a>
            </td>
            <th:block th:if="${user.image != null}">
                <td><img th:src="${user.image}" alt="Embedded Image" style="width:100px; height:100px"></td>
            </th:block>
            <th:block th:unless="${user.image != null}">
                <td><i class="fa-solid fa-user fa-2xl"></i></td>
            </th:block>

            <td><a th:href="@{/account/user-edit}"><i class="fa-regular fa-pen-to-square fa-xl"></i></a></td>
        </tr>

        </tbody>
    </table>

    <div>
        <h2>MÃ PHÒNG BẠN ĐÃ ĐẶT</h2>
        <table>
            <thead>
            <tr>
                <th>Book Code</th>
                <th>Create Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td class="book-code" th:text="${book.bookCode}"></td>
                <td th:text="${#dates.format(book.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <!-- Phân trang -->
        <div style="text-align: center; margin-top: 20px;">
            <a th:if="${currentPage > 0}"
               th:href="@{/account/info(page=${currentPage - 1})}"
               class="pagination-link">Previous</a>

            <span>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span></span>

            <a th:if="${currentPage < totalPages - 1}"
               th:href="@{/account/info(page=${currentPage + 1})}"
               class="pagination-link">Next</a>
        </div>

    </div>


</div>
<div th:replace="~{access/error :: footer}"></div>

</body>
</html>
