<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CẬP NHẬT TÀI KHOẢN</title>
    <link rel="icon" href="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png" type="image/png">
</head>
<body>


<div th:replace="~{access/navadmin :: html}"></div>

<br>

<div>

    <form th:action="@{/account/user-update}" method="post" style="max-width:700px; margin: 0 auto"
          enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">TÊN:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" th:value="${user.name}" required minlength="2"
                           maxlength="50">
                </div>
            </div>

            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">SỐ ĐIỆN THOẠI:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="phone" th:value="${user.phone}" required
                           minlength="8"
                           maxlength="128">
                </div>
            </div>

            <div class="form-group row mt-2" th:if="${user.image != null}">
            <label class="col-sm-4 col-form-label">HÌNH HIỆN TẠI:</label>
            <div class="col-sm-8">
                <img th:src="${user.image}" alt="User Image" width="100" height="100">
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-sm-4 col-form-label">HÌNH MỚI (TÙY CHỌN):</label>
            <div class="col-sm-8">
                <input type="file" class="form-control" name="image" maxlength="128">
            </div>
        </div>

          <!--   <th:block th:unless="${user.image != null}">
                <div class="form-group row mt-2">
                    <label class="col-sm-4 col-form-label">Image:</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" name="image"
                               maxlength="128">
                    </div>
                </div>
                <i class="fa-solid fa-user fa-2xl"></i>
            </th:block> -->


            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>

</div>

</body>
</html>
