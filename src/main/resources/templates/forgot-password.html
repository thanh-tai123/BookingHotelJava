<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 th:text="#{forgotPassword.ForgotPassword}"></h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/account/forgot-password}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label" th:text="#{forgotPassword.EmailAddress}"></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary"
                                th:text="#{forgotPassword.sendResetPasswordEmail}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
