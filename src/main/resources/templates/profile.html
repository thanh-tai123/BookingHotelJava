<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.min.js"></script>
<script>
  var swiper = new Swiper('.swiper-container', {
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 5,
    coverflowEffect: {
      rotate: 30,
      stretch: 10,
      depth: 200,
      modifier: 1,
      slideShadows: true,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    on: {
      slideChange: function() {
        // Kiểm tra slide hiện tại và vô hiệu hóa nút "Xem chi tiết" trên các slide khác
        updateViewDetails();
      }
    }
  });

  // Hàm vô hiệu hóa/khôi phục nút "Xem chi tiết"
  function updateViewDetails() {
    document.querySelectorAll('.view-detail').forEach((item, index) => {
      // Vô hiệu hóa nút trên các slide không phải là slide hiện tại
      if (index !== swiper.activeIndex) {
        item.style.pointerEvents = 'none';
        item.style.opacity = 0.5;
      } else {
        item.style.pointerEvents = 'auto';
        item.style.opacity = 1;
      }
    });
  }

  // Gọi hàm ngay khi trang được tải để đảm bảo nút được cập nhật chính xác
  updateViewDetails();

  document.querySelectorAll('.view-detail').forEach(item => {
    item.addEventListener('click', function() {
      var name = this.getAttribute('data-name');
      var info = this.getAttribute('data-info');
      var role = this.getAttribute('data-role');
      var instagram = this.getAttribute('data-instagram');
      var facebook = this.getAttribute('data-facebook');
      var twitter = this.getAttribute('data-twitter');
      var youtube = this.getAttribute('data-youtube');
      var imgSrc = this.getAttribute('data-img');  // Lấy URL ảnh
      // Cập nhật URL ảnh trong modal
      document.querySelector('.image-section img').setAttribute('src', imgSrc);  // Cập nhật ảnh


      // Cập nhật thông tin trong modal
      document.getElementById('modal-name').innerText = name;
      document.getElementById('modal-info').innerText = info;
      document.getElementById('modal-role').innerText = role;

      // Cập nhật URL cho các icon mạng xã hội
      document.querySelector('.social-media .instagram').setAttribute('data-url', instagram);
      document.querySelector('.social-media .facebook').setAttribute('data-url', facebook);
      document.querySelector('.social-media .twitter').setAttribute('data-url', twitter);
      document.querySelector('.social-media .youtube').setAttribute('data-url', youtube);

      // Hiển thị modal
      document.getElementById('myModal').style.display = "flex";
    });
  });

  // Mở liên kết khi nhấp vào các icon mạng xã hội
  document.querySelectorAll('.social-media i').forEach(item => {
    item.addEventListener('click', function() {
      // Lấy URL từ thuộc tính data-url của từng icon
      var url = this.getAttribute('data-url');
      if (url) {
        // Mở liên kết trong tab mới
        window.open(url, '_blank');
      }
    });
  });

  // Đóng modal khi nhấn vào ngoài vùng modal
  window.onclick = function(event) {
    if (event.target == document.getElementById('myModal')) {
      document.getElementById('myModal').style.display = "none"; // Ẩn modal
    }
  }


</script>

  }

    transition-delay: 0.5s;
  }

  }

  }
