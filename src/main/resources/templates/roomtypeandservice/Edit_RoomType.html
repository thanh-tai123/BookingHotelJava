<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="icon" href="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png" type="image/png">
</head>
<body>

<div th:replace="/layout/menudoc :: html"></div>
<br>

<div>
<form th:action="@{/admin/saveRoomType}" method="post" style="max-width:700px; margin: 0 auto" th:object="${roomType}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">

        <div class="form-group row mt-2">
            <label class="col-sm-4 col-form-label" th:text="#{admin.name}">Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="50">
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-sm-4 col-form-label" th:text="#{admin.description}">Description:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{description}" required minlength="2" maxlength="200">
            </div>
        </div>

        <div class="form-group row mt-2">
            <label class="col-sm-4 col-form-label" th:text="#{admin.services}">Services:</label>
            <div class="col-sm-8">
                <th:block th:each="service : ${services}">
                    <input type="checkbox" name="serviceIds" th:value="${service.id}" 
                           th:checked="${selectedServices.contains(service.id)}"/> <span th:text="${service.name}"></span>
                    <br>
                </th:block>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" th:value="#{admin.save}" class="btn btn-primary m-3">
            <input type="button" th:value="#{admin.cancel}" class="btn btn-secondary" id="buttonCancel">
        </div>
    </div>
</form>

   
   

</div>

</body>
</html>
