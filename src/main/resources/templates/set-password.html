
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Set Password</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  .bg {
    background-image: url('https://lavelasaigon.com/wp-content/uploads/2022/10/main-banner.png');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background-color: #bfa77a;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    margin-left: 100px;
  }
  .login-container h3 {
    color: white;
    text-align: center;
    margin-bottom: 20px;
  }
  .login-container label {
    color: white;

  }
  .login-container input[type="text"], .login-container input[type="email"], .login-container input[type="password"], .login-container input[type="tel"] {
    width: 260px;
    padding: 10px;
    margin: 5px 0 10px 0;
    border: none;
    border-radius: 5px;
  }
  .login-container input[type="checkbox"] {
    margin-right: 10px;
  }
  .login-container .btn-login {
    background-color:#c09b5a;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .remember{
    font-size: 15px;
  }
  .login-container .btn-login:hover {
    background-color: white;
    color: #c09b5a;
    border:1px solid #c09b5a;
  }
  .login-container .forgot-password {
    color: white;
    float: right;
    font-size: 15px;
  }
  .login-container .social-login {
    text-align: center;
    margin-top: 20px;
  }
  .login-container .social-login button {
    background-color: white;
    color: black;
    border: 1px solid #ccc;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
  }
  .login-container .social-login button:hover {
    background-color: red;
  }
  .welcome-text {
    position: absolute;
    top: 50%;
    right: 40%;
    transform: translateY(-50%);
    color: white;
    text-align: left;
  }
  .welcome-text h1 {
    font-size: 36px;
  }
  .hero-section {
    position: relative;

    color: white;
  }

  .hero-section img {
    width: 100%;
    height: 100%;
  }

  img{width: 260px;
    height: 250px;
  }
  .email{
    border-radius: 15px;
    border-color: white;
  }
  </style>
</head>
<body>



<div class="bg">

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <div class="login-container">
        <h3 >Set Password</h3>
        <form  th:action="@{/account/set-password}" method="post">


          <input class="email" id="email" name="email" th:value="${email}">

          <label for="newPassword" class="form-label" >New Password</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" required>





          <button type="submit" class="btn-login"  >Set New Password</button>

        </form>

      </div>
    </div>



  </div>
  <div class="col-md-2"></div>
</div>
</div>
