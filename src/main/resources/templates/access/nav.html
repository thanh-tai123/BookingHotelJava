        body {
            margin: 0;
            font-family: 'Arial', sans-serif;

        }

        .navbar {

            transition: background-color 0.5s ease;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 70px;
        }

        .navbar-brand img {

        }

        }

        }

        .btn-reserve {

        }

        .hero-section {

        .hero-section img {

        }

        .hero-section .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;

            font-weight: bold;
        }

        .booking-bar {
            background-color: rgba(0, 0, 0, 0.7);

            bottom: 50px;
            left: 50%;

            justify-content: space-around;
            align-items: center;
            border-radius: 5px;
        }

        .booking-bar div {
            display: flex;

        }

        .booking-bar div i {

        }

        .booking-bar button {
            background-color: #b89f5d;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
        }

        .booking-bar button:hover {

        }

        .btn-custom {

            color: white;

            margin: 5px 0;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-custom:hover {
            background-color: #a48c4a;
        }

        body {

        .btn-custom {

        .custom-footer {

        }

        }

        .custom-footer-bottom {
            text-align: center;

        }

        .custom-footer-logos a {

            font-family: Arial, sans-serif;

        .room-info {

        }

        .room-info h5 {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .room-info ul {
            padding-left: 20px;
        }

        .room-info ul li {
            list-style-type: disc;
        }

        .rate-info {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
        }

        .rate-info h6 {
            font-size: 1rem;
            font-weight: bold;
        }

        .rate-info .text-success {

        }

        .rate-info .text-danger {
            color: #dc3545 !important;
        }

        .rate-info .btn {

        }

        }

        .btn-google {

        }

        .btn-facebook {

        }

        }

        .nav-item.dropdown .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;

            padding: 10px 0;

        }

        .nav-item.dropdown:hover .dropdown-menu {

        }

        .dropdown-menu .dropdown-item {

        .dropdown-menu .dropdown-item:hover {

        }


        .nav-item .dropdown-menu {

        }

        .dropdown-menu {

<script>
    window.addEventListener('scroll', function () {
        var navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Sự kiện khi nhấp vào "Ngày đặt"
    document.getElementById('ngayDatLabel').addEventListener('click', function () {
        var ngayDatInput = document.getElementById('ngayDat');
        ngayDatInput.style.display = (ngayDatInput.style.display === 'none') ? 'inline-block' : 'none';
    });

    // Sự kiện khi nhấp vào "Ngày trả"
    document.getElementById('ngayTraLabel').addEventListener('click', function () {
        var ngayTraInput = document.getElementById('ngayTra');
        ngayTraInput.style.display = (ngayTraInput.style.display === 'none') ? 'inline-block' : 'none';
    });

    document.getElementById('peopleInfo').addEventListener('click', function () {
        var peopleForm = document.getElementById('peopleForm');
        peopleForm.style.display = (peopleForm.style.display === 'none') ? 'block' : 'none';
    });

    document.getElementById('applyPeople').addEventListener('click', function () {
        var adults = document.getElementById('adults').value;
        var children = document.getElementById('children').value;
        var rooms = document.getElementById('rooms').value;

        document.getElementById('peopleInfo').innerText = adults + ' Adults | ' + children + ' Children | ' + rooms + ' Rooms';

        document.getElementById('peopleForm').style.display = 'none';
    });

    function changeLanguage() {
        const selectedLanguage = document.getElementById("languageSelect").value;

        // Lấy URL hiện tại và thêm hoặc thay đổi tham số ngôn ngữ
        const currentUrl = new URL(window.location.href);
        currentUrl.searchParams.set("lang", selectedLanguage);

        // Chuyển hướng trang đến URL mới với tham số ngôn ngữ đã chọn
        window.location.href = currentUrl;
    }

    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get("lang");
        if (lang) {
            document.getElementById("languageSelect").value = lang;
        }
    });

    function changeLanguage(select) {
        const selectedLang = select.value;
        window.location.search = `?lang=${selectedLang}`;
    }

</script>
