   <form action="/room/search" method="get">

    <label for="checkin">Check-in Date:</label>

  <script>
    window.addEventListener('scroll', function() {
        var navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) { 
            navbar.classList.add('scrolled'); 
        } else {
            navbar.classList.remove('scrolled');
        }
    });

      // Sự kiện khi nhấp vào "Ngày đặt"
      document.getElementById('ngayDatLabel').addEventListener('click', function() {
        var ngayDatInput = document.getElementById('ngayDat');
        ngayDatInput.style.display = (ngayDatInput.style.display === 'none') ? 'inline-block' : 'none';
    });

    // Sự kiện khi nhấp vào "Ngày trả"
    document.getElementById('ngayTraLabel').addEventListener('click', function() {
        var ngayTraInput = document.getElementById('ngayTra');
        ngayTraInput.style.display = (ngayTraInput.style.display === 'none') ? 'inline-block' : 'none';
    });

    document.getElementById('peopleInfo').addEventListener('click', function() {
        var peopleForm = document.getElementById('peopleForm');
        peopleForm.style.display = (peopleForm.style.display === 'none') ? 'block' : 'none';
    });

    document.getElementById('applyPeople').addEventListener('click', function() {
        var adults = document.getElementById('adults').value;
        var children = document.getElementById('children').value;
        var rooms = document.getElementById('rooms').value;

        document.getElementById('peopleInfo').innerText = adults + ' Adults | ' + children + ' Children | ' + rooms + ' Rooms';
        
        document.getElementById('peopleForm').style.display = 'none';
    });
  </script>
