<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .bg {
            background-image: url('https://lavelasaigon.com/wp-content/uploads/2022/10/main-banner.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #bfa77a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-left: 100px;
        }
        .login-container h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            color: white;
            
        }
        .login-container input[type="text"], .login-container input[type="email"], .login-container input[type="password"], .login-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .login-container .btn-login {
            background-color:brown;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .remember{
            font-size: 15px;
        }
        .login-container .btn-login:hover {
            background-color: #a38e6a;
        }
        .login-container .forgot-password {
            color: white;
            float: right;
            font-size: 15px;
        }
        .login-container .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .login-container .social-login button {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container .social-login button:hover {
            background-color: red;
        }
        .welcome-text {
            position: absolute;
            top: 50%;
            right: 40%;
            transform: translateY(-50%);
            color: white;
            text-align: left;
        }
        .welcome-text h1 {
            font-size: 36px;
        }
        .hero-section {
            position: relative;
          
            color: white;
        }

        .hero-section img {
            width: 100%;
            height: 100%;
        }

        
    </style>
</head>
<body>
    <div class="bg">
    
            <div class="row">
               <div class="col-md-1">
                <a class="navbar-brand" th:href="@{/room}">
            <img alt="Hotel logo" style="margin-left:50px; margin-top:-100px" height="100" src="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png"
                 width="100"/>
        </a>
                </div>
                <div class="col-md-3">
            <div class="login-container">
            <h2>Thay đổi mật khẩu</h2>
           <form th:action="@{/account/change-password}" th:object="${passwordChangeDto}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label" >Mật khẩu cũ</label>
                    <input type="password" class="form-control"  th:field="*{oldPassword}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" >Mật khẩu mới</label>
                    <input type="password" class="form-control" name="password" id="password" th:field="*{newPassword}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" >Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" name="password" id="password"  th:field="*{confirmNewPassword}" required>
                </div>
                <button type="submit" style="background-color:#d4af37">Change Password</button>
            </form>
           
        </div>
    </div>
        <div class="col-md-6">
            <div class="hero-section">
                <img src="https://lavelasaigon.com/wp-content/uploads/2022/10/room-banner.png" alt="">
                </div>
        <div class="welcome-text">
            <h1>Welcome to<br>La Vela Sai Gon Hotel</h1>
        </div>
        

    </div>
    <div class="col-md-2"></div>
</div>
</div>
</body>
</html>
