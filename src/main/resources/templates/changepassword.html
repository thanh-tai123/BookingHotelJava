<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Đổi Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .bg {
            background-image: url('https://lavelasaigon.com/wp-content/uploads/2022/10/main-banner.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .login-container {
            background-color: #bfa77a;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin-left: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            color: white;
        }

        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"],
        .login-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .login-container input[type="text"]:hover,
        .login-container input[type="email"]:hover,
        .login-container input[type="password"]:hover,
        .login-container input[type="tel"]:hover {
            transform: scale(1.05);
        }

        .btn-login {
            background-color: #a38e6a;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 15px;
            cursor: pointer;
            width: 150px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-login:hover {
            background-color: #d4af37;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hero-section {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        h2 {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
<div class="bg">
    <div class="row">
        <!-- Logo -->
        <div class="col-md-1">
            <a class="navbar-brand" th:href="@{/room}">
                <img alt="Hotel logo"
                     style="margin-left:50px; margin-top:-100px"
                     height="100"
                     src="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png"
                     width="100" />
            </a>
        </div>

        <!-- Change Password Form -->
        <div class="col-md-4">
            <div class="login-container">
                <h2>Thay đổi mật khẩu</h2>
                <form th:action="@{/account/change-password}" th:object="${passwordChangeDto}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Mật khẩu cũ</label>
                        <input type="password" class="form-control" th:field="*{oldPassword}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" th:field="*{newPassword}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" th:field="*{confirmNewPassword}" required>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn-login">Change Password</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="col-md-6">
            <div class="hero-section">
                <img src="https://lavelasaigon.com/wp-content/uploads/2022/10/room-banner.png" alt="">
                <div class="welcome-text">
                    <h1>Welcome to<br>La Vela Sai Gon Hotel</h1>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    // Mảng các ảnh nền sẽ thay đổi
    const images = [
        'https://lavelasaigon.com/wp-content/uploads/2022/10/main-banner.png',
        'https://lavelasaigon.com/wp-content/uploads/2022/10/room-banner.png',
        'https://lavelasaigon.com/wp-content/uploads/2022/10/banner-offers.png',
        'https://lavelasaigon.com/wp-content/uploads/2022/10/aaron-huber-oMOx_wV6mLQ-unsplash-1.png',
        'https://lavelasaigon.com/wp-content/uploads/2022/12/spa-treatment-dark-wall-scaled.jpg',
    ];
    let currentIndex = 0; // Chỉ số của ảnh hiện tại

    // Hàm thay đổi ảnh nền
    function changeBackground() {
        currentIndex = (currentIndex + 1) % images.length; // Tính chỉ số ảnh tiếp theo
        document.querySelector('.bg').style.backgroundImage = `url('${images[currentIndex]}')`;
    }

    // Thay đổi ảnh nền mỗi 5 giây
    setInterval(changeBackground, 5000); // 5000ms = 5 giây

</script>
</body>
</html>
