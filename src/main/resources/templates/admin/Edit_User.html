<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="icon" href="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png" type="image/png">
</head>
<body>

<div th:replace="~{/layout/menudoc :: html}"></div>
<br>

<div>

    <form th:action="@{/admin/save}" method="post" style="max-width:700px; margin: 0 auto" th:object="${user}"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}" required minlength="2"
                           maxlength="50">
                </div>
            </div>

            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128">
                </div>
            </div>

            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{phone}">
            <input type="hidden" th:field="*{activated}">
            <input type="hidden" th:field="*{otpGeneratedTime}">
            <input type="hidden" th:field="*{otp}">
            <input type="hidden" th:field="*{image}">
            <input type="hidden" th:field="*{authId}">
            <input type="hidden" th:field="*{authType}">
            <input type="hidden" th:field="*{books}">

            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${roles}">
                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"/>
                        <br>
                    </th:block>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>

</div>

</body>
</html>
