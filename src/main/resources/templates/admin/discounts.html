<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QUẢN LÍ GIẢM GIÁ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   <link rel="icon" href="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png" type="image/png">
  <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #c09b5a;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #c09b5a;
            border-color: #c09b5a;
        }

        .btn-primary:hover {
            background-color: #a8844b;
            border-color: #a8844b;
        }

        .table {
            border-color: #c09b5a;
        }

        .table th {
            background-color: #c09b5a;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-warning {
            background-color: #c09b5a ;
            border-color: #eea236;
        }

        .btn-warning:hover {
            background-color: #ec971f;
            border-color: #d58512;
        }

        .btn-danger {
            background-color: #d9534f;
            border-color: #d43f3a;
        }

        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }
        .table-bordered tbody tr:nth-child(odd) {
    background-color: #f9f6f1; /* Màu sáng hơn */
}

.table-bordered tbody tr:nth-child(even) {
    background-color: #d9c18d; /* Màu tối hơn một chút */
}
        
    </style>

</head>
<body style="background-color: #f0f0f0">
<div th:replace="layout/menudoc :: html"></div>
<div class="container mt-5" style="margin-left:380px">
    <h1 class="text-center">QUẢN LÍ GIẢM GIÁ PHÒNG</h1>
     <a href="/discounts/new" class="btn btn-primary mb-3">THÊM PHÒNG GIẢM GIÁ</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>STT</th>
            <th>PHÒNG</th>
            <th>SỐ PHÒNG</th>
            <th>PHẦN TRĂM GIẢM</th>
            <th>NGÀY BẮT ĐẦU</th>
            <th>NGÀY KẾT THÚC</th>
            <th>HÀNG ĐỘNG</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="discount : ${discounts}">
            <td th:text="${discount.id}"></td>
            <td th:text="${discount.room.roomCode}"></td>
             <td th:text="${discount.room.sophong}"></td>
            <td th:text="${discount.discountRate} + '%'"></td>
            <td th:text="${#dates.format(discount.startDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${#dates.format(discount.endDate, 'dd-MM-yyyy')}"></td>
            <td>
                <a th:href="@{/discounts/edit/{id}(id=${discount.id})}" class="btn btn-warning btn-sm" style="">Edit</a>
                <a th:href="@{/discounts/delete/{id}(id=${discount.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
  
</div>
</body>
</html>
