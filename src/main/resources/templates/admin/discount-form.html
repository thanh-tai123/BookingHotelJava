<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Discount Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
           
        }

        h1 {
            color: #c09b5a;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            color: #6c757d;
            font-weight: bold;
        }

        .btn-success {
            background-color: #c09b5a;
            border-color: #c09b5a;
        }

        .btn-success:hover {
            background-color: #a8844b;
            border-color: #a8844b;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .form-control,
        .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 14px;
            padding: 10px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #c09b5a;
            box-shadow: 0 0 5px rgba(192, 155, 90, 0.5);
        }

        .text-center {
            margin-top: 20px;
        }
    </style>

</head>
<body style="background-color: #f0f0f0">
<div th:replace="layout/menudoc :: html"></div>
<div class="container mt-5" style="margin-left:380px;background-color:#e0d199; height:470px">
    <h1 th:text="${discount.id != null ? 'Edit Discount' : 'Add New Discount'}" class="text-center"></h1>
   <form th:action="@{/discounts/save}" th:object="${discount}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label for="room" class="form-label">Room</label>
        <select th:field="*{room.id}" class="form-select" required>
            <option value="" disabled selected>Select a room</option>
            <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.roomCode}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="discountRate" class="form-label">Discount Rate (%)</label>
        <input type="number" step="0.01" th:field="*{discountRate}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" th:field="*{startDate}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" th:field="*{endDate}" class="form-control" required />
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/discounts" class="btn btn-secondary">Cancel</a>
    </div>
</form>

</div>
</body>
</html>
