<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png" type="image/png">
</head>
<body>



<div th:replace="/access/navadmin :: html"></div>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
        <th>roles</th>
        <th>type account</th>
        <th>image</th>
        <th>edit</th>
    </tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
         <td th:text="${u.phone}"></td>
        <td th:text="${u.roleString}"></td>
        <td th:text="${u.authType}"></td>
        <td><img th:src="${u.image}" width="50" height="50" alt=""></td>
        <td>edit</td>
    </tr>
</table>
</body>
</html>
