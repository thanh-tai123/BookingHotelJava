<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin người dùng</title>
    <link rel="icon" href="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png" type="image/png">
<style >

</style>

</head>
<body>

<div th:replace="layout/menudoc :: html"></div>
<div class="container" >

<br>
<label >Thông tin người dùng</label>
<table class="table" > 

    <thead class="table-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col" th:text="#{admin.name}">NAME</th>
        <th scope="col" >EMAIL</th>
        <th scope="col" th:text="#{admin.phone}">PHONE</th>
        <th scope="col" th:text="#{admin.roles}">ROLES</th>
        <th scope="col" th:text="#{admin.typeAccount}">TYPE ACCOUNT</th>
        <th scope="col" th:text="#{admin.image}">IMAGE</th>
        <th scope="col" th:text="#{admin.edit}">EDIT</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.phone}"></td>
        <td th:text="${u.roleString}"></td>
        <td th:text="${u.authType}"></td>
        <td><img th:src="${u.image}" width="50" height="50" alt=""></td>
        <td>
            <a th:href="@{'admin/edit/' + ${u.id}}" title="Edit role user">
                <i class="fa-solid fa-pen-to-square fa-2xl"></i>
            </a>
        </td>
    </tr>
    
    </tbody>
</table>
    <div class="stats">
        <p><strong>Tổng số người dùng:</strong> <span th:text="${totalUsers}"></span></p>
        <p><strong>Số tài khoản Google:</strong> <span th:text="${googleAccounts}"></span></p>
        <p><strong>Số tài khoản Local:</strong> <span th:text="${localAccounts}"></span></p>
        <p><strong>Tổng số vai trò:</strong> <span th:text="${totalRoles}"></span></p>
    </div>
</div>
</body>
</html>
