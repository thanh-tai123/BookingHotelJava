<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="icon" href="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png" type="image/png">
</head>
<body>

<div th:replace="/layout/menudoc :: html"></div>
<br>

<div>

    <form th:action="@{/admin/save-chinhanh}" method="post" style="max-width:700px; margin: 0 auto" th:object="${hotel}"
          enctype="multipart/form-data">
        <input type="hidden" name="*{id}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">Chi Nhanh:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="chinhanh" required>
                </div>
            </div>

            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">Dia Chi:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="diachi" required>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>

</div>

</body>
</html>
