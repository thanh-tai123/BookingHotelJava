<body>
<div th:replace="/access/nav :: html"></div>
    <div class="container">
    <form action="#" th:action="@{/room/filter}" method="get">
    <div class="form-group">
        <label for="roomtype">Loại phòng:</label>
        <select id="roomtype" name="roomtype" class="form-control">
            <option value="">Tất cả</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Luxury">Luxury</option>
            <!-- Thêm các loại phòng khác nếu có -->
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Lọc</button>
</form>
    
        <div class="row">
            <div class="col-md-4" th:each="r : ${rooms}">
                <div class="card">
                    <a th:href="@{/room/{id}(id=${r.id})}">
                        <img th:src="${r.img}" alt="Luxury hotel room with a large bed, modern decor, and a spacious layout" />
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${r.roomtype.name}"></h5>
                        <h5 class="card-title" th:text="${r.hotel.chinhanh}"></h5>
                        <p class="card-text" th:text="${r.mota}"></p>
                        <p class="card-text">
                            2 khách | 45m2
                        </p>
                        <div class="card-icons">
                            <i class="fas fa-bed"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-tv"></i>
                            <i class="fas fa-utensils"></i>
                            <i class="fas fa-coffee"></i>
                            <i class="fas fa-bath"></i>
                        </div>
                         <a th:href="@{/room/{id}(id=${r.id})}">
                        <button class="btn btn-custom">XEM CHI TIẾT</button>
                        </a>
                      <!--   <a th:href="'/room/room-details/' + ${room.id}">
                         <button class="btn btn-custom" >ĐẶT CHỖ</button>
                         </a> -->
                        <a th:href="@{/room/room-details/{id}(id=${r.id})}">
                        <button class="btn btn-custom">ĐẶT CHỖ</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/access/footer :: body"></div>
</body>
