<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" href="https://lavelasaigon.com/wp-content/uploads/2023/01/main-logo.png" type="image/png">



    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }



        .menu {
            width: 250px; /* Độ rộng của menu */
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu ul {
            list-style-type: none;
            padding-left: 0;
        }

        .menu ul li {
            padding: 10px 0;
        }

        .menu ul li a {
            text-decoration: none;
            color: #333;
        }

        .menu ul li a:hover {
            color: #c09b5a;
        }

        


        .rate-info {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
        }

        .rate-info h6 {
            font-size: 1rem;
            font-weight: bold;
        }

        .rate-info .text-success {
            color: #28a745 !important;
        }

        .rate-info .text-danger {
            color: #dc3545 !important;
        }

        h2 {
            color: #c09b5a !important;
        }

        .rate-info .btn {
            background-color: #d4a373;
            color: white;
        }

        .rate-info .btn:disabled {
            background-color: #ccc;
        }

        .image-gallery {
            display: flex; /* Flexbox for image alignment */
            flex-wrap: wrap; /* Wrap images to next line */
            margin-top: 10px; /* Space above the image gallery */
            padding: 0; /* Remove padding */
            list-style-type: none; /* Remove bullets */
        }

        .image-gallery li {
            margin: 5px; /* Space around images */
        }

        .room-image {
            height: 100px; /* Fixed height */
            width: 100px; /* Fixed width */
            object-fit: cover; /* Cover to maintain aspect ratio */
            border-radius: 4px; /* Rounded corners for images */
        }

        /* Style cho các nút thêm vào cho responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .menu {
                width: 100%;
                margin-bottom: 20px;
            }

            .content {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

<div th:replace="layout/menudoc :: html"></div> <!-- Menu dọc sẽ được thay thế tại đây -->



<!-- Phần nội dung bên phải -->
<div class="content">
    <h2>CHI TIẾT PHÒNG</h2>
    <div class="row room-info">
        <div class="col-md-4">
            <img alt="Image of a deluxe twin room with city view" class="img-fluid" height="300"
                 th:src="${room.img}" width="400"/>
        </div>
        <div class="col-md-8">
            <h2 th:text="${room.roomCode}"></h2>
            <h2 th:text="${room.roomtype.name}"></h2>
            <h5 th:text="${room.sophong}"></h5>
            <h5 th:text="${room.mota}"></h5>
            <h5 th:text="${room.hotel.chinhanh}"></h5>
            <h5 th:text="${room.hotel.diachi}"></h5>
            <h5 th:text="${room.user.name}"></h5>
            <ul>
                <li th:each="service : ${services}" th:text="${service.myService.name}"></li>
            </ul>
            <h4>Additional Images:</h4>
            <ul class="image-gallery">
                <li th:each="roomimg : ${roomImgs}">
                    <img th:src="${roomimg.imagePath}" alt="Room Image" class="room-image"/>
                </li>
            </ul>
        </div>
    </div>
    <div class="row rate-info">
        <div class="col-md-8">
            <h6>Standard Rate</h6>
            <p class="text-success"><i class="fas fa-check-circle"></i> Free cancellation!</p>
            <p class="text-success"><i class="fas fa-check-circle"></i> Book now, pay later</p>
            <a href="#">More info</a>
        </div>
        <div class="col-md-4 text-end">
            <p th:text="${room.gia}"></p>
            <p>Cost for 1 night, 2 guests</p>
            <button class="btn">Select</button>
        </div>
    </div>

    <div class="row rate-info">
        <div class="col-md-8">
            <h6>ROOM ONLY (BE)</h6>
            <p class="text-success"><i class="fas fa-check-circle"></i></p>
            <p class="text-danger"><i class="fas fa-exclamation-circle"></i> Non-refundable</p>
            <a href="#">More info</a>
        </div>
        <div class="col-md-4 text-end">
            <!-- Form for Confirm action -->
            <form id="confirmForm" th:action="@{/admin/confirm}" method="post" style="display:none;">
                <input type="hidden" name="id" th:value="${room.id}"/>
                <textarea id="confirmNote" name="note" placeholder="Enter note for confirmation"></textarea>
                <button type="submit" class="btn">Submit Confirmation</button>
            </form>
            <button type="button" class="btn" onclick="showTextarea('confirmForm')">Confirm</button>

            <!-- Form for Cancel action -->
            <form id="cancelForm" th:action="@{/admin/cancel}" method="post" style="display:none;">
                <input type="hidden" name="id" th:value="${room.id}"/>
                <textarea id="cancelNote" name="note" placeholder="Enter note for cancellation"></textarea>
                <button type="submit" class="btn btn-outline-secondary">Submit Cancellation</button>
            </form>
            <button type="button" class="btn btn-outline-secondary" onclick="showTextarea('cancelForm')">Cancel</button>
        </div>
    </div>
</div>


<script>
    function showTextarea(formId) {
        // Hide other forms
        document.getElementById('confirmForm').style.display = 'none';
        document.getElementById('cancelForm').style.display = 'none';

        // Show the selected form
        document.getElementById(formId).style.display = 'block';
    }

</script>
</body>
</html>
