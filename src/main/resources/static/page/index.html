}
.home-btn {
    background-color: red;

    align-self: center;

<body>

	<button class="chatbot-toggler">
		<span class="material-symbols-rounded">Chat</span> <span
			class="material-symbols-outlined">X</span>
	</button>
	<div class="chatbot">
		<header>
			<h3>LAVELA HOTEL</h3>
			<span class="close-btn material-symbols-outlined">close</span>
		</header>
		<ul class="chatbox">
			<li class="chat incoming"><span
				style="display: inline-block; border-radius: 30%; overflow: hidden;"><img
					src="/images/logola.jpg" alt="icon" width="30" height="30"></span>
				<div>Xin chào, mình là LAVELA AI, mình có thể giúp gì cho bạn không?</div></li>
		</ul>
		<div class="chat-input">
			<textarea placeholder="Nhập câu hỏi ở đây..." spellcheck="false"
				required></textarea>
			<span id="send-btn" class="material-symbols-rounded">send</span>
		</div>
		
	</div>
	<div class="hero-text">
    LAVELA HOTEL
</div>
